<form action="#" method="post">
  <fieldset>
    <legend><b>Hotel Room Booking Form</b></legend>

    <label for="fullname">Guest Name:</label>
    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
    <br><br>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="example@email.com" required>
    <br><br>

    <label for="phone">Mobile Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="e.g. +1 234 567 890" required>
    <br><br>

    <label for="checkin">Check-in Date:</label>
    <input type="date" id="checkin" name="checkin" required>
    <br><br>

    <label for="checkout">Check-out Date:</label>
    <input type="date" id="checkout" name="checkout" required>
    <br><br>

    <label for="roomType">Room Category:</label>
    <select id="roomType" name="roomType" required>
      <option value="" disabled selected>Select a room type</option>
      <option value="single">Single Deluxe</option>
      <option value="double">Double Executive</option>
      <option value="suite">Luxury Suite</option>
      <option value="villa">Private Villa</option>
    </select>
    <br><br>

    <label for="guests">Total Guests:</label>
    <input type="number" id="guests" name="guests" min="1" max="12" required>
    <br><br>

    <label for="meal">Meal Preference:</label>
    <select id="meal" name="meal">
      <option value="" disabled selected>Select meal plan</option>
      <option value="breakfast">Breakfast Only</option>
      <option value="half-board">Half Board (Breakfast + Dinner)</option>
      <option value="full-board">Full Board (All Meals)</option>
    </select>
    <br><br>

    <label>Payment Method:</label><br>
    <input type="radio" id="card" name="payment" value="card" required>
    <label for="card">Credit/Debit Card</label><br>
    <input type="radio" id="upi" name="payment" value="upi">
    <label for="upi">UPI / Digital Wallet</label><br>
    <input type="radio" id="cash" name="payment" value="cash">
    <label for="cash">Pay at Hotel</label>
    <br><br>

    <label for="requests">Additional Requests:</label><br>
    <textarea id="requests" name="requests" rows="4" cols="50" placeholder="Enter any specific preferences (e.g. late check-in, airport pickup)..."></textarea>
    <br><br>

    <input type="submit" value="Confirm Booking">
    <input type="reset" value="Clear Form">
  </fieldset>
</form>
